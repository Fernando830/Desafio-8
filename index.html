<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafío N°8</title>
  </head>
  <body>
    <div class="grid-container-layout">
      <!-- navbar -->
      <nav><h4>Mi Ecommerce</h4></nav>
      <!-- productos -->
      <main>
        <div class="grid-container-product">
          <div class="grid-items-product card">
            <img
              src="assets/imgs/Perfume-my-kingdom.JPG"
              alt=" Perfume my Kingdom de color negro con dorado"
            />
            <h4>Perfume myKingdom</h4>
            <p class="text-muted">31.400</p>
            <button>Comprar</button>
          </div>
          <div class="grid-items-product card">
            <img
              src="assets/imgs/Perfume-Phatom.JPG"
              alt="Perfume Phantom color plateado"
            />
            <h4>Perfume Phantom</h4>
            <p class="text-muted">68.900</p>
            <button>Comprar</button>
          </div>
          <div class="grid-items-product card">
            <img
              src="assets/imgs/Zapatos-Docker.JPG"
              alt="Zapatos Docker color negro"
            />
            <h4>Zapatos Docker</h4>
            <p class="text-muted">29.700</p>
            <button>Comprar</button>
          </div>
          <div class="grid-items-product card">
            <img
              src="assets/imgs/Poleron-Puma.JPG"
              alt="poleron puma color rosado"
            />
            <h4>Poleron Puma</h4>
            <p class="text-muted">31.400</p>
            <button>Comprar</button>
          </div>
        </div>
      </main>
      <!-- barra lateral -->
      <aside>
        <div class="flex-container-aside">
          <h2>Categorías</h2>
          <p>Perfumes <span class="text-muted">(13)</span></p>
          <p>Ropa <span class="text-muted">(21)</span></p>
          <p>
            Accesorios
            <span class="text-muted"> (41)</span>
          </p>
          <p>Zapatos <span class="text-muted">(10)</span></p>
        </div>
      </aside>
      <!-- Pie de página -->
      <footer><p>@miecommerce</p></footer>
    </div>
  </body>
</html>
